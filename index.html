<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 8px;

            text-decoration: none;
            border-radius: 4px;

<body>
    <h1>Phil Hayward 2025.R1.7</h1>
    
    <div class="container">
        <p>My CV which you can download below</p>
        
        <div class="pdf-container">
